    <div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <h5> You currently have {{ goldamount }} gold</h5>
  
  <button class="btn btn-info" (click)="goLocation('farm')"> Farm </button>

  <button class="btn btn-info" (click)="goLocation('casino')"> Casino </button>

  <div>
  	<p *ngFor="let log of logs">
  	{{log}}
  </p>

  </div>
